name: ssh-chat build

on:
  workflow_dispatch

jobs:

  build:
    name: Build ssh-chat
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    
    - name: Checkout repo
      run: |
        sudo apt update && sudo apt install -y git build-essential
        cd $GITHUB_WORKSPACE
        git clone https://github.com/shazow/ssh-chat.git
        
        
    - name: Build
      run: |
        cd $GITHUB_WORKSPACE/ssh-chat
        make build
